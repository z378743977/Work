        function formatPhoneNumber(input) {
            // Âè™‰øùÁïôÊï∞Â≠ó
            let value = input.value.replace(/\D/g, '');
            
            // ÈôêÂà∂ÊúÄÂ§ö11‰ΩçÊï∞Â≠ó
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            // Ê†ºÂºèÂåñ‰∏∫ xxx-xxxx-xxxx
            let formatted = '';
            if (value.length > 0) {
                formatted = value.slice(0, 3);
                if (value.length > 3) {
                    formatted += '-' + value.slice(3, 7);
                    if (value.length > 7) {
                        formatted += '-' + value.slice(7, 11);
                    }
                }
            }
            
            input.value = formatted;
        }

        // ‰∏∫ÊâÄÊúâÁîµËØùËæìÂÖ•Ê°ÜÊ∑ªÂä†Ëá™Âä®Ê†ºÂºèÂåñ

            phoneInputs.forEach(id => {
                const input = document.getElementById(id);
                if (input) {
                    input.addEventListener('input', function() {
                        formatPhoneNumber(this);
                    });
                    input.addEventListener('keypress', function(e) {
                        // Âè™ÂÖÅËÆ∏ËæìÂÖ•Êï∞Â≠ó
                        if (!/[0-9]/.test(e.key) && e.key !== 'Backspace' && e.key !== 'Delete') {
                            e.preventDefault();
                        }
                    });
                }
            });
        });

        function switchTab(tab) {
            const loginTabs = document.querySelector('.login-tabs');

                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {

            if (tab === 'login') {
                document.querySelector('[onclick="switchTab(\'login\')"]').classList.add('active');

                loginTabs.classList.remove('register-active');
            } else {
                document.querySelector('[onclick="switchTab(\'register\')"]').classList.add('active');
                document.getElementById('registerTab').classList.add('active');
                loginTabs.classList.add('register-active');
            }
        }

            const userId = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;

            const user = users[userId];
            if (user && user.password === password) {
                currentUser = user;
                errorMsg.classList.add('hidden');
                document.getElementById('loginPage').style.display = 'none';

                if (user.role === 'admin') {
                    showAdminPage();
                } else {

                document.getElementById('loginId').value = '';
                document.getElementById('loginPassword').value = '';
            } else {
                errorMsg.textContent = translations[currentLang].loginError;
                errorMsg.classList.remove('hidden');
            }
        });

            const logs = workLogs[currentUser.id] || [];

            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <p>${translations[currentLang].noRecords}</p>
                    </div>
                `;
                return;
            }

            const sortedLogs = [...logs].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            container.innerHTML = sortedLogs.map(log => `
                <div class="work-log-item">
                    <div class="log-header">
                        <span>üìÖ ${log.date}</span>
                        <span>üïê ${new Date(log.timestamp).toLocaleTimeString(currentLang === 'zh' ? 'zh-CN' : 'ko-KR')}</span>
                    </div>
                    <div class="log-content">${log.content}</div>
                    ${log.images && log.images.length > 0 ? `
                        <div class="image-preview">
                            ${log.images.map((img, index) => `
                                <div class="image-preview-item">
                                    <img src="${img}" alt="Work image ${index + 1}">
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function loadAllEmployeesLogs() {
            const container = document.getElementById('allEmployeesLogs');
            allEmployees = Object.values(users).filter(u => u.role === 'employee');

            if (allEmployees.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <p>${translations[currentLang].noEmployees}</p>
                    </div>
                `;
                return;
            }

            renderEmployees(allEmployees);
        }

        function renderEmployees(employees) {
            const container = document.getElementById('allEmployeesLogs');
            
            container.innerHTML = employees.map(emp => {
                const logs = workLogs[emp.id] || [];
                const sortedLogs = [...logs].sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                return `
                    <div class="employee-card" data-employee="${emp.id}">
                        <div class="employee-header" onclick="toggleEmployeeLogs('${emp.id}')">
                            <div class="employee-left">
                                <div class="employee-avatar">${emp.name.charAt(0)}</div>
                                <div class="employee-details">
                                    <h3>${emp.name}</h3>
                                    <p>${emp.department}</p>
                                </div>
                            </div>
                            <div class="employee-right">
                                <div class="badge">
                                    ${currentLang === 'zh' ? 'ÂÖ±' : ''} ${logs.length} ${translations[currentLang].records}
                                </div>
                                <div class="toggle-icon" id="toggle-${emp.id}">‚ñº</div>
                            </div>
                        </div>
                        <div class="employee-logs" id="logs-${emp.id}">
                            ${logs.length === 0 ? `
                                <div class="empty-state">
                                    <div class="empty-state-icon">üëÅÔ∏è</div>
                                    <p>${translations[currentLang].noRecords}</p>
                                </div>
                            ` : sortedLogs.map(log => `
                                <div class="work-log-item">
                                    <div class="log-header">
                                        <span>üìÖ ${log.date}</span>
                                        <span>üïê ${new Date(log.timestamp).toLocaleTimeString(currentLang === 'zh' ? 'zh-CN' : 'ko-KR')}</span>
                                    </div>
                                    <div class="log-content">${log.content}</div>
                                    ${log.images && log.images.length > 0 ? `
                                        <div class="image-preview">
                                            ${log.images.map((img, index) => `
                                                <div class="image-preview-item">
                                                    <img src="${img}" alt="Work image ${index + 1}">
                                                </div>
                                            `).join('')}
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // ==================== ÊäòÂè†/Â±ïÂºÄÂäüËÉΩ ====================
        function toggleEmployeeLogs(empId) {
            const logsDiv = document.getElementById(`logs-${empId}`);
            const toggleIcon = document.getElementById(`toggle-${empId}`);
            
            logsDiv.classList.toggle('expanded');
            toggleIcon.classList.toggle('expanded');
        }

        // ==================== ÊêúÁ¥¢ÂäüËÉΩ ====================
        function searchEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderEmployees(allEmployees);
                return;
            }

            const filtered = allEmployees.filter(emp => 
                emp.name.toLowerCase().includes(searchTerm) ||
                emp.id.toLowerCase().includes(searchTerm) ||
                emp.department.toLowerCase().includes(searchTerm)
            );

            renderEmployees(filtered);
        }

        // ==================== ÁôªÂá∫ ====================
        function logout() {
            currentUser = null;
            tempImages = [];
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('employeePage').style.display = 'none';
            document.getElementById('adminPage').style.display = 'none';
            document.getElementById('searchInput').value = '';
        }

        // È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
        document.getElementById('workDate').valueAsDate = new Date();
    </script>
